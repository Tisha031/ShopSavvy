<!DOCTYPE html>

<head>

    name="viewport"/>
  <link
    rel="icon"
    href="/static/dispatcher/img/kaiadmin/favicon.ico"
    type="image/x-icon"/>

  <!-- Fonts and icons -->
  <script src="/static/dispatcher/js/plugin/webfont/webfont.min.js"></script>
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: [
          "Font Awesome 5 Solid",
          "Font Awesome 5 Regular",
          "Font Awesome 5 Brands",
          "simple-line-icons",
        ],
        urls: ["/static/dispatcher/css/fonts.min.css"],
      },
      active: function () {
        sessionStorage.fonts = true;
      },
    });
  </script>

  <!-- CSS Files -->
  <link rel="stylesheet" href="/static/dispatcher/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/static/dispatcher/css/plugins.min.css"/>
  <link rel="stylesheet" href="/static/dispatcher/css/kaiadmin.min.css"/>

</head>

            <button class="topbar-toggler more">

        </div>

                <a

              </li>

              <li class="nav-item submenu">

                <a href="{{url_for('dvieworder')}}">
                  <i class="fas fa-file"></i>

                </a>
              </li>
            </ul>
          </div>
        </div>

      <div class="main-panel">

            <div class="logo-header" data-background-color="white">
