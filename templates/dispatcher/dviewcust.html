{% extends "dispatcher/dispatlayout.html" %}
{% block content %}

<div class="container">
    <div class="page-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title">VIEW CUSTOMER</div>
            </div>
            <div class="card-body">
        <table
          class="table table-bordered table-head-bg-info table-bordered-bd-info mt-3">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Customer Name</th>
              <th scope="col">Email Id</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            {% set count = 1 %}
            {% for t in data %}
              {% set count = loop.index %}
  
              <tr>
                <td>{{ count }}</td>
                <td>{{ t.2 }}</td>
                <td>{{ t.1 }}</td>
                
                <td>
                  {% if t[8] == 0%}
                  Active
                  {% else %}
                  Inactive
                  {% endif %}
                </td>
            {% endfor %}
        </tbody>
        </table>
      </div>
      </div>
    </div>
  </div>
  </div>
  </div>



{% endblock %}
