{% extends '/user/userlayout.html' %}
{% block content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% with messages=get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <script>
          Toastify({
            text: '{{ message }}',
            duration: 3000,
            close: true,
            backgroundColor: 'orange',
            className: 'error-toast'
          }).showToast()
        </script>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Login Page -->
  <div class="container d-flex justify-content-center vh-100 mt-5">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3 p-4">
        <div class="card-body">
          <h3 class="text-center mb-4">VERIFIED OTP</h3>

          <form class="pt-3" method="POST" action="{{ url_for('OTP') }}">
            <div class="mb-3">

              <input type="hidden" class="form-control" value="{{otp}}" name="otp" required />
              <label class="form-label">Email</label>
              <input type="text" class="form-control" value="{{email}}" required disabled />
              <input type="hidden" class="form-control" value="{{email}}" name="email" required />
              <label class="form-label">Enter OTP</label>
              <input type="text" name = "otpcode"class="form-control" required />
            </div>
            
            <button type="submit"  class="btn btn-primary w-100">VERFIY</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
