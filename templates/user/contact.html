{% extends "/user/userlayout.html" %}
{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<script>
    Toastify({
        text: '{{ message }}',
        duration: 3000,
        close: true,
        backgroundColor: "orange", 
        className: "error-toast" 
    }).showToast();
</script>
{% endfor %}
{% endif %}
{% endwith %}

<!-- Feedback Page -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-lg border-0 rounded-4 p-4">
        <div class="card-body px-4 py-3">
          <h3 class="text-center mb-4">We'd Love Your Feedback</h3>

          <form action="{{ url_for('feedback') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="full_name" class="form-label">Full Name</label>
              <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
              <label for="feedback_type" class="form-label">Feedback Category</label>
              <select class="form-select" name="feed_cat" required>
                <option value="">Select...</option>
                <option>Product Quality</option>
                <option>Website Experience</option>
                <option>Dispatcher Service</option>
                <option>Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Feedback Message</label>
              <textarea class="form-control" name="feed_des"  required></textarea>
            </div>

            
           

            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
