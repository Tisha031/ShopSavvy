{% extends '/user/userlayout.html' %}
{% block content %}
  <!-- Product List Start -->
  <div class="product-view">
    <div class="container">
      <div class="col-12">
        <div class="row">
          {% for j in category %}
            <div class="col-md-3">
              <div class="product-item">
                <div class="product-image" style="height:350px">
                  <a href="{{ url_for('product_cat', prdct_id=j.0) }}"><img class="image" style="height:300px" src="../../{{ j.4 }}" alt="Product Image" /></a>

                  <div class="product-action">
                    <a href="{{ url_for('addTocart', prdct_id=j.0) }}"><i class="fa fa-cart-plus"></i></a>
                    <a href="{{ url_for('wishlist', prdct_id=j.0) }}"><i class="fa fa-heart"></i></a>
                  </div>
                </div>

                <div class="product-content">
                  <div class="title">
                    <a href="#"><td>{{ j.2 }}</td></a>
                  </div>
                  <div class="price">
                    <a href="#"><td>â‚¹{{ j.3 }}</td></a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
