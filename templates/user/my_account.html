{% extends "/user/userlayout.html" %}
{% block content %}

<!-- My Account Start -->
<div class="my-account">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="account-nav" data-bs-toggle="pill" href="#account-tab" role="tab">Account Details</a>
                    <a class="nav-link" id="orders-nav" data-bs-toggle="pill" href="#orders-tab" role="tab">Orders</a>
                    <a class="nav-link" href="{{ url_for('Ulogout') }}">Logout</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <!-- Account Details Tab -->
                    <div class="tab-pane fade show active" id="account-tab" role="tabpanel" aria-labelledby="account-nav">
                        <h4>Account Details</h4>
                        <div class="row">
                            <form class="forms-sample" action="{{url_for('update_pdetail')}}" method="post">
                                <input class="form-control" type="text" value="{{ acont[0] }}" name="user_id" hidden>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" value="{{ acont[2] }}" name="name" placeholder="First Name">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" value="{{ acont[1] }}" name="u_email" placeholder="Email" readonly>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" value="{{ acont[3] }}" name="mobile" placeholder="Mobile">
                                    </div>
                                    <div class="col-md-12">
                                        <input type="text" value="{{ acont[7] }}" name="address" placeholder="Address">
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-success">Update Account</button>
                                        <br><br>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Orders Tab -->
                    <div class="tab-pane fade" id="orders-tab" role="tabpanel" aria-labelledby="orders-nav">
                        <h4>Orders</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>No</th>
                                        <th>Product</th>
                                        <th>Date</th>
                                        <th>Price</th>
                                        <th>Payment Method</th>
                                        <th>Invoice</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in order %}
                                    <tr>
                                        <td>{{ loop.index }}</td>
                                        <td>{{ i[22] }}</td>
                                        <td>{{ i[19] }}</td>
                                        <td>{{ i[21] }}</td>
                                        <td>{{ i[10] }}</td>
                                        <td>
                                            <form action="viewbill" method = "POST">
                                                <input type="hidden" value="{{ i[19] }}" name="date"/> 
                                                <button class="btn btn-success" type="submit">
                                                    Bill
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- My Account End -->

<!-- Bootstrap JS (if not already in userlayout.html) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
