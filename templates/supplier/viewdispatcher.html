{% extends 'supplier/supplayout.html' %}
{% block content %}
<div class="container">
  <div class="page-inner">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">VIEW DISPATCHER</div>
          </div>
          <div class="card-body">
      <table
        class="table table-bordered table-head-bg-info table-bordered-bd-info mt-3">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          {% set count = 1 %}
          {% for t in loo %}
            {% set count = loop.index %}

            <tr>
              <td>{{ count }}</td>
              <td>{{ t.1 }}</td>
              <td>{{ t.3 }}</td>
              <td>
                {% if t[5] == 0%}
                Active
                {% else %}
                Inactive
                {% endif %}
              </td>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
</div>
</div>
{% endblock %}
