{% extends '/admin/adminlayout.html' %}
{% block content %}
<div class="col-md-12">
  <div class="card-header">
      <h4 class="card-title">Edit Profile</h4>
  </div>
  <div class="row col-mt-3">
      <div class="avatar avatar-xxl col-m-2">
        <img src="/static/admin/images/faces/admin.jpg" alt="..." class="avatar-img rounded-circle" />
      </div>

        <div class="col-4 grid-margin stretch-card">
          <!--form mask starts-->
          <div class="card mt-3">
            <div class="card-body">
              <h4 class="card-title">Update Profile</h4>
              

               <form class="forms-sample" method="POST" action="{{url_for('update_pass')}}">
                  {% for account in account %}
                  <input class="form-control" type="text" value="{{account[0]}}" name="Admin_id" hidden>

                  <div class="col">
                    <label>Email</label>
                    <input class="form-control" type="email" name="Email" value="{{account[1]}}" readonly>
                  </div>
               

                <div class="col">
                  <label>Your Current Password</label>
                  <input class="form-control" value="{{account[2]}}" type="password" name="Password">
                </div>

                  {% endfor %}
                  <div class="mt-3">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!--form mask ends-->
        </div>
      </div>
    </div>
</div>
{% endblock %}
