{% extends '/admin/adminlayout.html' %}
{% block content %}


<style>
    .form-group.inline {
    display: flex;
    justify-content: space-between;
}

.form-group.inline label {
    flex: 1;
}

.form-group.inline input[type="checkbox"] {
    margin-left: 10px;
}
</style>

<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title">
          ADD NEW SUPPLIER
        </h3>
      </div>
      
      <div class="row">
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              
              <form class="forms-sample" method="POST" action="{{url_for('addSupp')}}" enctype="multipart/form-data">

                <div class="form-group">
                  <label for="exampleInputproduct name">Supplier Name <span style="color:red">*</span></label>
                  <input type="text" class="form-control" id="exampleInputproductname"  name="supp_name" required>
                </div>

                <div class="form-group">
                  <label for="exampleInputproduct description">Supplier Bussiness Name <span style="color:red">*</span></label>
                  <input type="textarea" class="form-control" id="exampleInputdesc" name="supp_bussName" required>
                </div>

                <div class="form-group">
                  <label for="exampleInputproduct description">Address <span style="color:red">*</span></label>
                  <input type="textarea" class="form-control" id="exampleInputdesc" name="address" required>
                </div>
                 
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" type="email" name="email_id">
                </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="pwd">
              </div>

              <div class="form-group">
                <label for="exampleInputno">Mobile No<span style="color:red">*</span></label>
                <input type="tel" class="form-control" id="exampleInputno"  name="contact_no" required>
              </div>

                <div class="form-group">
                  <label for="exampleInputimg">Image upload <span style="color:red">*</span></label>
                    <input type="file" class="form-control" id="imageUpload" accept="image/*" onchange="validateFileType()" placeholder="JPG/PNG format" name="profile_img" required>
                  </div>

                <button type="submit" class="btn btn-primary mr-2">Add New Supplier</button>
                
              </form>
            </div>
          </div>
        </div>
    </div>

{% endblock %}

<script>
    const imageInput = document.getElementById('imageUpload');
  
    imageInput.addEventListener('change', function () {
        const allowedExtensions = ['image/jpeg', 'image/png', 'image/gif', 'image/webp']; // Allowed formats
        const file = this.files[0]; // Get the selected file
  
        if (file) {
            if (!allowedExtensions.includes(file.type)) {
                alert('Invalid file format! Please select a JPEG, PNG, GIF, or WebP image.');
                this.value = ''; // Clear the input
            }
        }
    });
  </script>
