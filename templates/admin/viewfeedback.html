{% extends '/admin/adminlayout.html' %}
{% block content %}


<div class="content-wrapper">
    <h4 class="card-title">FEEDBACK FROM CUSTOMER</h4>
    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table id="" class="table table-striped">
                <thead>
                  <tr>
                    <th>NO</th>
                    <th>CUSTOMER NAME</th>
                    <th>EMAIL</th>
                    <th>FEEDBACK CATEGORY</th>
                    <th>DESCRIPTION</th>
                  </tr>
                  
                </thead>
                <tbody>
                  {% set count = 1 %}
                  {% for w in data %}
                    {% set count = loop.index %}
                  <tr>
                    <td>{{ count }}</td>
                      <td>{{ w.1 }}</td>
                      <td>{{ w.2 }}</td>
                      <td>{{ w.3 }}</td>
                      <td>{{ w.4 }}</td>
                  </tr>
                    {% endfor %}
                </tbody>
                
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
